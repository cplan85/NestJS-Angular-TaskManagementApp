<div cdkDropListGroup style="margin: 50px;">

  <div fxLayout="row" fxLayoutAlign="space-between center" >
    <h2>Actions</h2>
    <button mat-flat-button color="primary" (click)="onShowCreateTodoDialog()"> + Create New Task</button>

    <div class="row">
    <img flex class="profile-icon" src="https://res-console.cloudinary.com/db7iy9h6q/thumbnails/v1/image/upload/v1734371647/a2pwZ2ZjZmtxdDZua2p0bmlqMGE/" alt="Profile Image">
    <h6 >{{ userName }}</h6>
    </div>
  </div>

  <mat-divider style="margin-top: 2rem; margin-bottom: 3rem;"></mat-divider>

  <div class="list-container">
    <h3>Backlog ({{backlogItems.length}})</h3>

    <div
      cdkDropList
      [cdkDropListData]="backlogItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <app-card class="todo-item" *ngFor="let item of backlogItems" cdkDrag [item]="item" ></app-card>
    </div>
  </div>

  <div class="list-container">
    <h3>To do ({{todoItems.length}})</h3>

    <div
      cdkDropList
      [cdkDropListData]="todoItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <app-card class="todo-item" *ngFor="let item of todoItems" cdkDrag [item]="item" ></app-card>
    </div>
  </div>

  <div class="list-container">
    <h3>Done ({{doneItems.length}})</h3>

    <div
      cdkDropList
      [cdkDropListData]="doneItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <app-card class="todo-item" *ngFor="let item of doneItems" cdkDrag [item]="item" ></app-card>
    </div>
  </div>


</div>
